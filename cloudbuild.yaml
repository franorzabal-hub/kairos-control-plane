# Kairos Control Plane - Cloud Build Pipeline
# Trigger: push to main branch in kairos-control-plane repo
# Deploys FastAPI service to Cloud Run

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

substitutions:
  _SERVICE_NAME: kairos-control-plane
  _REGION: us-central1
  _GKE_CLUSTER: kairos-cluster-dev
  _GKE_REGION: us-central1

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'GKE_CLUSTER=${_GKE_CLUSTER},GKE_REGION=${_GKE_REGION}'
      - '--no-allow-unauthenticated'
    waitFor: ['push']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/control-plane:latest'

timeout: '900s'
tags: ['control-plane', 'cloud-run', 'deploy']
